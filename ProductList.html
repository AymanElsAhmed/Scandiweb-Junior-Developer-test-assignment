<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex my-3">
        <div class="me-auto p-3">Product List</div>
        <button type="button" class="btn btn-primary mx-1">Add</button>
        <button type="button" class="btn btn-danger mx-1">Mass Delete</button>
      </div>
      <hr />
      <div class="row mb-3 mt-3">
        <div class="card text-center col-lg-3">
          <div class="card-body">
            <input
              class="form-check-input card-title d-start text-start"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <h6 class="card-text">SKU</h6>
            <h6 class="card-text">Name</h6>
            <h6 class="card-text">Price</h6>
            <h6 class="card-text">Size</h6>
          </div>
        </div>
      </div>
      <hr />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
